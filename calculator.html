<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Страница о Фоминой Ладе Олеговне а Настя лох">
    <meta name="keywords" content="Закон Яровой, Фомина, Портфолио">
    <title>Лчший в мире калькулятор</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Калькулятор</h1>
<table>
    <thead>
    <tr>
        <td colspan="4">
            <input type="text" id="num-input" title="Поле для " value="0">
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><button class="button" id="num1">1</button></td>
        <td><button class="button" id="num2">2</button></td>
        <td><button class="button" id="num3">3</button></td>
        <td><button >+</button></td>
    </tr>
    <tr>
        <td><button class="button" id="num4">4</button></td>
        <td><button class="button" id="num5">5</button></td>
        <td><button class="button" id="num6">6</button></td>
        <td><button >-</button></td>
    </tr>
    <tr>
        <td><button class="button" id="num7">7</button></td>
        <td><button class="button" id="num8">8</button></td>
        <td><button class="button" id="num9">9</button></td>
        <td><button >*</button></td>
    </tr>
    <tr>
        <td><button id="backspace-button"><</button></td>
        <td><button class="button" id="num-button">0</button></td>
        <td><button >.</button></td>
        <td><button >/</button></td>
    </tr>
</table>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
